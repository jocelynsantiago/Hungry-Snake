<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("snake.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
    }

    canvas {
      background-color: #111;
      margin: 20px auto;
      display: block;
      border: 4px solid #0f0;
      max-width: 95vw;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      width: 60px;
      height: 60px;
      font-size: 2em;
      border-radius: 10px;
      border: none;
      background-color: #0f0;
      color: black;
      cursor: pointer;
    }

    #score, #highscore {
      color: white;
      font-size: 1.5em;
      margin: 5px;
    }

    #restart, #musicBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }

    #restart {
      background-color: #e30574;
    }

    #musicBtn {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <h1 style="color:#0f0;">Hungry Snake </h1>
  <div id="score">Score: 0</div>
  <div id="highscore">High Score: 0</div>
  <canvas id="game"></canvas>

  <div class="controls">
    <div style="display:flex;flex-direction:column;gap:10px;align-items:center;">
      <button onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
      <div style="display:flex;gap:10px;">
        <button onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
        <button onclick="changeDirection('down')">‚¨áÔ∏è</button>
        <button onclick="changeDirection('right')">‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <button id="restart" onclick="restartGame()">üîÅ Restart Game</button>
  <button id="musicBtn" onclick="toggleMusic()">üîä Music</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highscore");

    const foodSound = new Audio("food sound.mp3");
    const gameOverSound = new Audio("game over.mp3");

    const musicFiles = [
      "soda pop.mp3",
      "Golden.mp3",
      "huh.mp3",
      "2.mp3",
    ];
    let playlist = shuffle([...musicFiles]);
    let musicIndex = 0;
    let currentMusic = null;
    let musicPlaying = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function playNextMusic() {
      if (!musicPlaying) return;
      if (musicIndex >= playlist.length) {
        playlist = shuffle([...musicFiles]);
        musicIndex = 0;
      }
      currentMusic = new Audio(playlist[musicIndex]);
      currentMusic.volume = 0.4;
      currentMusic.addEventListener("ended", () => {
        musicIndex++;
        playNextMusic();
      });
      currentMusic.play().catch(err => console.error("Music play error:", err));
    }

    function toggleMusic() {
      const btn = document.getElementById("musicBtn");
      if (musicPlaying) {
        if (currentMusic) currentMusic.pause();
        musicPlaying = false;
        btn.textContent = "üîá Muted";
      } else {
        musicPlaying = true;
        btn.textContent = "üîä Music";
        if (!currentMusic || currentMusic.paused) {
          playNextMusic();
        } else {
          currentMusic.play().catch(err => console.error("Music resume error:", err));
        }
      }
    }

    let gridSize = 20;
    let tileCount;
    let snake, direction, food, gameInterval, score;
    let highScore = localStorage.getItem("highScore") || 0;
    let tongueVisible = true;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.95, 400);
      canvas.width = size;
      canvas.height = size;
      tileCount = Math.floor(canvas.width / gridSize);
    }

    function initGame() {
      resizeCanvas();
      snake = [{ x: 5, y: 5 }];
      direction = { x: 1, y: 0 };
      food = spawnFood();
      score = 0;
      scoreDisplay.textContent = "Score: " + score;
      highScoreDisplay.textContent = "High Score: " + highScore;

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 150);

      if (!musicPlaying) {
        musicPlaying = true;
        musicIndex = 0;
        playlist = shuffle([...musicFiles]);
        document.getElementById("musicBtn").textContent = "üîä Music";
        playNextMusic();
      }
    }

    setInterval(() => {
      tongueVisible = !tongueVisible;
    }, 250);

    function gameLoop() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(gameInterval);
        gameOverSound.play();
        alert("Game Over! Your score: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        foodSound.play();
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        food = spawnFood();
      } else {
        snake.pop();
      }

      scoreDisplay.textContent = "Score: " + score;
      highScoreDisplay.textContent = "High Score: " + highScore;
      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#7fff5f";
      ctx.lineWidth = gridSize * 0.9;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();

      for (let i = 0; i < snake.length; i++) {
        const sx = snake[i].x * gridSize + gridSize / 2;
        const sy = snake[i].y * gridSize + gridSize / 2;
        if (i === 0) ctx.moveTo(sx, sy);
        else ctx.lineTo(sx, sy);
      }
      ctx.stroke();

      const head = snake[0];
      const hx = head.x * gridSize + gridSize / 2;
      const hy = head.y * gridSize + gridSize / 2;

      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(hx - 4, hy - 5, 2, 0, Math.PI * 2);
      ctx.arc(hx + 4, hy - 5, 2, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(hx - 4, hy - 5, 1, 0, Math.PI * 2);
      ctx.arc(hx + 4, hy - 5, 1, 0, Math.PI * 2);
      ctx.fill();

      if (tongueVisible) {
        const tx = hx + direction.x * (gridSize / 1.5);
        const ty = hy + direction.y * (gridSize / 1.5);
        const angle = Math.atan2(direction.y, direction.x);
        const forkLen = 6;
        const forkAngle = 0.4;

        ctx.strokeStyle = "#e06666";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(hx, hy);
        ctx.lineTo(tx, ty);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(tx, ty);
        ctx.lineTo(tx + forkLen * Math.cos(angle + forkAngle), ty + forkLen * Math.sin(angle + forkAngle));
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(tx, ty);
        ctx.lineTo(tx + forkLen * Math.cos(angle - forkAngle), ty + forkLen * Math.sin(angle - forkAngle));
        ctx.stroke();
      }

      const foodX = food.x * gridSize + gridSize / 2;
      const foodY = food.y * gridSize + gridSize / 2;
      const size = gridSize / 2.5;

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(foodX, foodY + size / 4);
      ctx.bezierCurveTo(foodX - size, foodY - size / 2, foodX - size, foodY + size, foodX, foodY + size);
      ctx.bezierCurveTo(foodX + size, foodY + size, foodX + size, foodY - size / 2, foodX, foodY + size / 4);
      ctx.fill();
    }

    function spawnFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(s => s.x === newFood.x && s.y === newFood.y));
      return newFood;
    }

    function changeDirection(dir) {
      const opposite = { up: "down", down: "up", left: "right", right: "left" };
      const newDir = {
        up: { x: 0, y: -1 },
        down: { x: 0, y: 1 },
        left: { x: -1, y: 0 },
        right: { x: 1, y: 0 }
      };
      const current = Object.keys(newDir).find(k => newDir[k].x === direction.x && newDir[k].y === direction.y);
      if (dir !== opposite[current]) direction = newDir[dir];
    }

    function restartGame() {
      initGame();
    }

    window.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if (key === "arrowup" || key === "w") changeDirection("up");
      if (key === "arrowdown" || key === "s") changeDirection("down");
      if (key === "arrowleft" || key === "a") changeDirection("left");
      if (key === "arrowright" || key === "d") changeDirection("right");
    });

    initGame();
  </script>
</body>
</html>
